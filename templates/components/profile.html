<!DOCTYPE html>
<html lang="en">

<head>
	<title>Spotify Application</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<!-- HTMX -->
	<script src="https://unpkg.com/htmx.org@2.0.4"
		integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<style>
	</style>
</head>

<body>
	{% include 'components/auth_header.html' %}

	<div class="container mx-5 my-3">
		<h1>{{username}} Profile</h1>


		<div class="mt-3 row">
			<div class="col-6">
				<div class="border border-primary border-3 rounded rounded-2 overflow-hidden">
					<table class="table table-success table-striped table-bordered table-auto mb-0">
						{% for key in profile_data %}
						<tr>
							<td class="px-3 py-2">{{ key }}</td>
							<td class="px-3 py-2">{{ profile_data[key] }}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>

			<div class="col-6">
				<div class="mb-3">
					<button type="button" class="btn btn-primary w-100">Edit Profile</button>
				</div>
				<div class="mb-3">
					<button type="button" class="btn btn-danger w-100">Delete Account</button>
				</div>
				<div class="border border-primary border-3 rounded rounded-2 p-3">
					<h5>Notes</h5>
					<textarea class="form-control" rows="5" placeholder="Add your notes here..."></textarea>
				</div>
			</div>
		</div>

		<div class="mt-4 row">
			<div class="col-1">
				<button type="button" class="btn btn-primary btn-lg" hx-post="/logout">Logout</button>
			</div>
			<div class="col-2">
				<a class="btn btn-primary btn-lg" href={{ spotify_profile_link }}>Spotify
					Profile</a>
			</div>

		</div>

	</div>

</body>

</html>
